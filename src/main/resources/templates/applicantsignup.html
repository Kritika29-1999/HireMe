<!DOCTYPE html>
<html>
<head>
    <link th:href="@{/styles/css/form.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<script>
    function redirectToOL() {
        window.location.href = "/organisation/login";
    }
    function redirectToAL() {
        window.location.href = "/applicants/login";
    }
    function redirectToOS() {
        window.location.href = "/organisation/signup";
    }

</script>

<div class="container">
    <div class="left-side ">
        <div class="centered-content" >
            <h1 class="head"></h1>
            <br> <br>
            <br> <br>
            <br> <br>
            <br> <br>
            <br> <br>
            <button onclick="redirectToOL()">
                <div class="box" style="display: flex; justify-content: center; align-items: center; background-color: rgba(20,26,69,0.68);line-height: normal"> Login as Organisation </div>
            </button>
            <br>
            <button onclick="redirectToAL()">
                <div class="box" style="display: flex; justify-content: center; align-items: center;background-color: rgba(20,26,69,0.68)"> Login as Applicant </div>
            </button>
            <br>
            <button onclick="redirectToOS()">
                <div class="box" style="display: flex; justify-content: center; align-items: center;background-color: rgba(20,26,69,0.68)"> SignUp as Organisation </div>
            </button>
        </div>
    </div>
    <div class="right-side" style="padding-top: 20px;" >
        <div id="mainDiv" class="form-container">
            <h2 class="head"> Applicant Sign Up </h2>
            <form id="submitform" style="width:80%;margin-left: 10%;" th:action="@{/applicants/submitForm}" th:object="${applicant}" method="post">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <br>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <input type="password" id="reorgpassword" name="reorgpassword" placeholder="Re-Enter Password" required>
                </div>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                <br>
                <input type="text" id="designation" name="designation" placeholder="Designation" required>
                <br>
                <input type="text" id="gender" name="gender" placeholder="gender" required>
                <br>

                <input type="tel" id="phone" name="phone" placeholder="Phone Number"required>

                <br>
                <textarea id="profiledesc" name="profiledesc" style="height: unset" rows="4" placeholder="Description"></textarea>
                <br>
                <button  type="submit">
                    <div class="box" style="line-height: 71.945px;"> Sign up</div>
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
