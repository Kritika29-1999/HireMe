<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/css/dashboard.css}" rel="stylesheet" />
    <link th:href="@{/styles/css/form.css}" rel="stylesheet" />
    <link th:href="@{/styles/css/hiringpool.css}" rel="stylesheet" />
    <title>Hiring Pools</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .head {
            text-align: center;
            padding: 20px 0;
        }

        .table-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .no-data-msg {
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }

        .plus-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .plus-button:hover {
            background-color: #555;
        }

        #popupContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #popupContainer h3 {
            margin-top: 0;
        }

        #skillsList {
            list-style: none;
            padding: 0;
        }

        #skillsList li {
            margin-bottom: 10px;
        }

        #skillsList label {
            margin-left: 10px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="/org/post-job">Post a new Job</a></li>
        <li><a href="/org/manage-jobs">Manage existing Jobs</a></li>
        <li><a href="/pool/dashboard">Hiring Pools</a></li>
        <li><a href="/org/manage-applications">Manage Applications</a></li>
    </ul>
</div>

<div class="head">
    <h2>Hiring Pools</h2>
</div>

<div class="table-container">
    <th:block th:if="${hiringPoolsList.size() > 0}">
        <table class="table">
            <tr>
                <th>Serial Number</th>
                <th>Pool Name</th>
                <th>Unsubscribe</th>

            </tr>
            <tr th:each="hiringPool, index : ${hiringPoolsList}">
                <td th:text="${index.count}"></td>
                <td th:text="${hiringPool.getPoolid().getPool_name()}"></td>
                <td>Unsubscribe here</td>


            </tr>
        </table>
    </th:block>
    <p class="no-data-msg" th:unless="${hiringPoolsList.size() > 0}">No hiring pools found.</p>
    <form onclick="openPopup()" >
        <button type="button" class="plus-button">+</button>
    </form>
</div>
<div id="popupContainer">
    <h3>Select relevant skills (maximum allowed 5)</h3>
    <ul id="skillsList">
        <li th:each="skill : ${skillList}">
            <input type="checkbox" th:value="${skill.getSkillname()}" id="skill-${skill.getSkillname()}">
            <label for="skill-${skill.getSkillname()}" th:text="${skill.getSkillname()}"></label>
        </li>
    </ul>
    <form th:action="@{/pool/addtopool}" method="post">
        <input type="hidden" id="selectedSkillsInput" name="selectedSkills" />
        <button onclick="nextStep()">Continue</button>
    </form>
    <button onclick="closePopup()">Close</button>
</div>
<script>
    function openPopup() {
        var popupContainer = document.getElementById('popupContainer');
        popupContainer.style.display = 'block';
    }

    function closePopup() {
        var popupContainer = document.getElementById('popupContainer');
        popupContainer.style.display = 'none';
    }

    function nextStep() {
        var selectedSkills = [];
        var checkboxes = document.querySelectorAll('#skillsList input[type="checkbox"]');
        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                selectedSkills.push(checkbox.value);
            }
        });
        if (selectedSkills.length > 5) {
            alert("You can only select up to 5 skills.");
            return;
        }

        document.getElementById('selectedSkillsInput').value = selectedSkills.join(',');
        document.querySelector('form').submit();
    }
</script>

</body>
</html>
